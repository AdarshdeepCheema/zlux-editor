package:
  name: "{{ data.get('name')|lower }}"
  version: "{{ data.get('version') }}"

source:
  path: ../

build:
  number: 0
  string: "zowe"
#  noarch: generic
#  features:
#    - zowe

requirements:
  build:
    - python >=3
    - setuptools
    - nodejs >=6.14.0,<9.0.0
    - zowe-ui >=1.6.0
  run:
    {{ data.get('uiVersion') }}

about:
  home: "https://zowe.org"
  license: "data.get('license')"
  license_family: "OTHER"
  license_file: "LICENSE"
  summary: "{{ data.get('description') }}"
  doc_url: "https://docs.zowe.org"
  dev_url: "{{ data.get('homepage') }}"
